#Toggle fullscreen
map kitty_mod+f no_op
map kitty_mod+f toggle_fullscreen


#Change background opacity
map kitty_mod+u no_op
map kitty_mod+d no_op
map kitty_mod+u set_background_opacity +0.1
map kitty_mod+d set_background_opacity -0.1

#Keep the opacity even if being full-screen
macos_traditional_fullscreen yes

