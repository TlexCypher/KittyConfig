# Nerd Fonts v3.0.1
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 Symbols Nerd Font Mono

font_family Mono
bold_font auto
italic_font auto
bold_italic_font auto
font_size 16.0

disable_ligatures always
enable_audio_bell no
background_opacity 0.75
dynamic_background_opacity yes
cursor_shape block
cursor_underline_thickness 2.0
cursor #7fffd4
scrollback_lines 1000000
window_padding_width 10
shell_integration no-cursor
cursor_blink_interval 0
url_style double

#set default kitty_mod key
kitty_mod alt 

#Pane 
enabled_layouts splits:split_axis=horizontal

#Scroll
map kitty_mod+j no_op
map kitty_mod+k no_op

map kitty_mod+j scroll_line_down
map kitty_mod+k scroll_line_up
map kitty_mod+ctrl+f scroll_page_down
map kitty_mod+ctrl+b scroll_page_up

#Go to neighboring window

#Unmap
map kitty_mod+h no_op
map kitty_mod+l no_op
map kitty_mod+j no_op
map kitty_mod+k no_op

#Remap
map kitty_mod+h neighboring_window left
map kitty_mod+l neighboring_window right
map kitty_mod+j neighboring_window down
map kitty_mod+k neighboring_window up 

#Go to neighboring_tab

#Unmap
map kitty_mod+v no_op
map kitty_mod+p no_op
#Remap
map kitty_mod+v next_tab
map kitty_mod+p previous_tab


# Colors for marks (marked text in the terminal)
mark1_foreground #1E1E2E
mark1_background #B4BEFE
mark2_foreground #1E1E2E
mark2_background #CBA6F7
mark3_foreground #1E1E2E
mark3_background #74C7EC

